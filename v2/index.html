<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <style type="text/css">
   #log, #bbcode-display{
      height: 20em;
      overflow-y: scroll;
      background-color: #faa;
   }

   </style>
   </head>
   <body>
      <h1>Autobahn WebSocket Chat Demo v2</h1>
      <noscript>You must enable JavaScript</noscript>

      <pre id="log"></pre>
      <div id="chat">
         <p>
            <textarea id="message"></textarea>
            <input type="button" id="btn_chat" value="Send"/>
         </p>
      </div>
      <p id="login">
         <input id="username" type="text" size="50" maxlength="50" value="Enter your name here">
         <input type="button" id="btn_login" value="Login"/>
      </p>

      <script src="http://localhost:8080/js/jquery.js"></script>
      <script type="text/javascript">
         function get_chat_text () {
            return $("#message").bbcode();
         }
         var version = "v2";
      </script>
      <script src="http://localhost:8080/js/chat.js"></script>

      <!-- BBCode Editor -->
      <script src="http://localhost:8080/js/jquery.wysibb.min.js"></script>
      <link rel="stylesheet" href="http://localhost:8080/css/wbbtheme.css" />

      <script type="text/javascript">
         $(function () {
            $("#message").wysibb();
         });
      </script>
   </body>
</html>
