<!DOCTYPE html>
<html>
   <head>
   </head>
   <body>
      <h1>Autobahn WebSocket Chat Demo</h1>
      <noscript>You must enable JavaScript</noscript>
      <form id="chat_form" method>
         <p id="chat">
            Message:
            <input id="message" type="text" size="50" maxlength="50" value="Hello from Browser!">
            <button type="button" id="btn_chat">Broadcast Message</button></p>
         <p id="login">
            <input id="username" type="text" size="50" maxlength="50" value="Enter your name here">
            <button type="button" id="btn_login">Login</button>
      </p>
      </form>

      <pre id="log" style="height: 20em; overflow-y: scroll; background-color: #faa;"></pre>

      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

      <script type="text/javascript">
         var sock = null;
         var ellog = document.getElementById('log');
         var wsuri = "ws://localhost:9000";
         $(function () {
            if ("WebSocket" in window) {
               sock = new WebSocket(wsuri);
            } else if ("MozWebSocket" in window) {
               sock = new MozWebSocket(wsuri);
            } else {
               log("Browser does not support WebSocket!");
               window.location = "http://autobahn.ws/unsupportedbrowser";
            }
            if (sock) {
               sock.onopen = function() {
                  log("Connected to " + wsuri);
               }

               sock.onclose = function(e) {
                  log("Connection closed (wasClean = " + e.wasClean + ", code = " + e.code + ", reason = '" + e.reason + "')");
                  sock = null;
               }

               sock.onmessage = function(e) {
                  if(e.data.indexOf("OK") != -1){
                     enable_chat();
                     log("You are logged in!")
                  } else {
                     log(e.data);
                  }
               }
            }
            disable_chat();
         });

         $("#btn_chat").click(function() {
            send($('#message').val());
         });

         $("#btn_login").click(function() {
            send($('#username').val());
         });

         function enable_chat(){
            $('#chat').show();
            $('#login').hide();
         };


         function disable_chat(){
            $('#login').show();
            $('#chat').hide();
         };

         function send(msg){
            if (sock) {
               sock.send(msg);
               //log("Sent: " + msg);
            } else {
               log("Not connected.");
            }
         };

         function login() {
            send(document.getElementById('username').value);
         };

         function broadcast() {
         };

         function log(m) {
            ellog.innerHTML += m + '\n';
            ellog.scrollTop = ellog.scrollHeight;
         };
      </script>
   </body>
</html>
