<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <style type="text/css">
   #log, #bbcode-display{
      height: 20em;
      overflow-y: scroll;
      background-color: #faa;
   }

   </style>
   </head>
   <body>
      <h1>Autobahn WebSocket Chat Demo</h1>
      <noscript>You must enable JavaScript</noscript>

      <pre id="log"></pre>
      <!-- <div id="bbcode-display"></div> -->
      <form id="chat_form" method>
         <p id="chat">
            Message:
            <textarea id="message"></textarea>
            <button type="button" id="btn_chat">Send</button></p>
         <p id="login">
            <input id="username" type="text" size="50" maxlength="50" value="Enter your name here">
            <button type="button" id="btn_login">Login</button>
      </p>
      </form>



      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="http://localhost:8080/js/chat.js"></script>
      <script src="http://localhost:8080/js/jquery.wysibb.min.js"></script>
      <link rel="stylesheet" href="http://localhost:8080/css/wbbtheme.css" />

      <script type="text/javascript">
         $(function () {
            $("#message").wysibb();
         });
      </script>
   </body>
</html>
